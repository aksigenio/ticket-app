<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  margin:12px;
  background:#fafafa
}
h2{margin:6px 0 12px}

.topbar{
  max-width:980px;
  margin:0 auto 8px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

.legend{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.legend span{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:.9rem
}
.sw{
  width:14px;
  height:14px;
  border-radius:3px;
  display:inline-block
}

.prices{
  max-width:980px;
  margin:10px auto;
  padding:10px;
  background:#eef;
  border-radius:6px;
  font-size:.95rem
}

.hall{
  position:relative;
  max-width:980px;
  margin:10px auto;
  height:1400px;
  background:#fff;
  border:1px solid #eee;
  box-shadow:0 6px 18px rgba(0,0,0,.05)
}

.stage{
  position:absolute;
  left:8%;
  right:8%;
  top:4%;
  height:16%;
  background:#e8e0cb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  border-radius:4px
}

.seat{
  position:absolute;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.7rem;
  color:#fff;
  cursor:pointer;
  border:2px solid rgba(255,255,255,.6)
}
.seat.vip{ background:#1e5eff }
.seat.regular{ background:#00a000 }

.pending{ background:#f0a000 !important }
.sold{
  background:#c00000 !important;
  cursor:default;
  opacity:.85
}
.seat:hover{transform:scale(1.06)}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999
}
.modal.open{display:flex}

.card{
  background:#fff;
  padding:14px;
  border-radius:8px;
  width:90%;
  max-width:420px;
  box-shadow:0 6px 24px rgba(0,0,0,.2)
}

input[type=text],input[type=email]{
  width:100%;
  padding:8px;
  margin-top:6px
}
input[type=file]{margin-top:8px}

.btn{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  background:#1e73be;
  color:#fff;
  cursor:pointer
}
.btn.grey{background:#777}
#formMsg{margin-top:8px}
</style>
</head>

<body>

<div class="topbar">
  <h2>–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</h2>
  <div class="legend">
    <span><i class="sw" style="background:#1e5eff"></i> 20 ‚Ç¨</span>
    <span><i class="sw" style="background:#00a000"></i> 15 ‚Ç¨</span>
    <span><i class="sw" style="background:#f0a000"></i> pending</span>
    <span><i class="sw" style="background:#c00000"></i> sold</span>
  </div>
</div>

<div class="prices">
  <b>–°—Ç–æ–∏–º–æ—Å—Ç—å –±–∏–ª–µ—Ç–æ–≤:</b><br>
  üîµ –°–∏–Ω–∏–µ –º–µ—Å—Ç–∞ (—Ä—è–¥—ã A‚ÄìE) ‚Äî <b>20 ‚Ç¨</b><br>
  üü¢ –ó–µ–ª—ë–Ω—ã–µ –º–µ—Å—Ç–∞ ‚Äî <b>15 ‚Ç¨</b>
</div>

<div class="hall" id="hall">
  <div class="stage">PALCO / –°—Ü–µ–Ω–∞</div>
</div>

<div id="modal" class="modal">
  <div class="card">
    <h3 id="modalTitle"></h3>

    <form id="buyForm">
      <input type="hidden" id="seatId">

      <label>–ò–º—è
        <input type="text" id="firstName" required>
      </label>

      <label>–§–∞–º–∏–ª–∏—è
        <input type="text" id="surname">
      </label>

      <label>Email
        <input type="email" id="email" required>
      </label>

      <label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã
        <input type="file" id="receipt" required>
      </label>

      <!-- üî¥ –°–Æ–î–ê –í–ü–ò–®–ò –°–í–û–ò –†–ï–ö–í–ò–ó–ò–¢–´ -->
      <div style="margin-top:10px;background:#f6f6f6;padding:8px;border-radius:6px">
        <b>–û–ø–ª–∞—Ç–∞:</b><br>
        MBWay: XXXXXXXX<br>
        IBAN: PT50 XXXX XXXX XXXX
      </div>

      <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
        <button type="button" class="btn grey" id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
        <button type="submit" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>

      <div id="formMsg"></div>
    </form>
  </div>
</div>

<script>
const API_URL = 'PASTE_YOUR_SCRIPT_URL';

/* –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–µ—Å—Ç –≤ —Ä—è–¥–∞—Ö */
const rowsCounts = [16,17,16,15,14,14,14,13,10,11,10,9,7,6];

const hallPaddingLeft = 6;
const hallPaddingRight = 6;
const topStart = 22;
const rowVGap = 4.5;
const seatW = 3.5;
const seatH = 3.5;

function rowLetter(i){
  return String.fromCharCode(65 + i); // A,B,C‚Ä¶
}

/* –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ—Å—Ç */
const SEATS_CONFIG = (() => {
  const arr = [];
  const width = 100 - hallPaddingLeft - hallPaddingRight;
  const maxCols = Math.max(...rowsCounts);
  const lastLeft = hallPaddingLeft + width - seatW;
  const colGap =
    maxCols > 1 ? (width - seatW) / (maxCols - 1) - seatW : 0;

  rowsCounts.forEach((count, r) => {
    const top = topStart + r * rowVGap;
    const startLeft = lastLeft - (count - 1) * (seatW + colGap);
    const row = rowLetter(r);

    for(let i=0;i<count;i++){
      arr.push({
        id: `${row}${i+1}`,
        row,
        seat: i+1,
        isVip: r < 5,
        left: startLeft + i*(seatW+colGap),
        top
      });
    }
  });
  return arr;
})();

let seatsState = {};

async function fetchSeats(){
  const r = await fetch(API_URL);
  const j = await r.json();
  seatsState = {};
  j.seats.forEach(s => seatsState[s.id] = s.status);
  renderSeats();
}

function renderSeats(){
  const hall = document.getElementById('hall');
  hall.querySelectorAll('.seat').forEach(e=>e.remove());

  SEATS_CONFIG.forEach(s=>{
    const el = document.createElement('div');
    el.className =
      'seat ' +
      (seatsState[s.id] || 'available') +
      ' ' +
      (s.isVip ? 'vip' : 'regular');

    el.style.left = s.left + '%';
    el.style.top = s.top + '%';
    el.style.width = seatW + '%';
    el.style.height = seatH + '%';
    el.textContent = s.seat;

    if((seatsState[s.id] || 'available') === 'available'){
      el.onclick = ()=>openModal(s.id);
    }
    hall.appendChild(el);
  });
}

/* MODAL */
const modal = document.getElementById('modal');
function openModal(id){
  document.getElementById('seatId').value = id;
  document.getElementById('modalTitle').textContent =
    '–í—ã –≤—ã–±—Ä–∞–ª–∏ –º–µ—Å—Ç–æ ' + id;
  modal.classList.add('open');
}
document.getElementById('cancelBtn').onclick =
  ()=>modal.classList.remove('open');

/* –û–¢–ü–†–ê–í–ö–ê ‚Äî –ù–ï –¢–†–û–ù–£–¢–ê */
document.getElementById('buyForm').onsubmit = async e => {
  e.preventDefault();
  const file = receipt.files[0];
  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(',')[1];
    const fd = new FormData();
    fd.append('type','reserve');
    fd.append('id',seatId.value);
    fd.append('name',firstName.value);
    fd.append('surname',surname.value);
    fd.append('email',email.value);
    fd.append('receiptBase64',base64);
    fd.append('receiptMime',file.type);

    const r = await fetch(API_URL,{method:'POST',body:fd});
    const j = await r.json();
    formMsg.textContent = j.ok ? '–†–µ–∑–µ—Ä–≤ –ø—Ä–∏–Ω—è—Ç' : j.error;
    if(j.ok){
      fetchSeats();
      setTimeout(()=>modal.classList.remove('open'),800);
    }
  };
  reader.readAsDataURL(file);
};

fetchSeats();
setInterval(fetchSeats,15000);
</script>

</body>
</html>
