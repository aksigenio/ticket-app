<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</title>

<style>
body{font-family:Arial,Helvetica,sans-serif;margin:12px;background:#fafafa}
h2{margin:6px 0 12px}

.topbar{max-width:980px;margin:0 auto 8px;display:flex;justify-content:space-between;align-items:center}
.legend{display:flex;gap:12px}
.legend span{display:inline-flex;align-items:center;gap:6px;font-size:.9rem}
.sw{width:14px;height:14px;border-radius:3px;display:inline-block}

.hall{
  position:relative;
  max-width:980px;
  margin:10px auto;
  height:1400px;
  background:#fff;
  border:1px solid #eee;
  box-shadow:0 6px 18px rgba(0,0,0,.05)
}

.stage{
  position:absolute;
  left:8%; right:8%; top:4%;
  height:16%;
  background:#e8e0cb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  border-radius:4px
}

.seat{
  position:absolute;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.7rem;
  color:#fff;
  cursor:pointer;
  border:2px solid rgba(255,255,255,.6)
}
.available{background:rgba(0,160,0,.9)}
.pending{background:rgba(240,160,0,.95)}
.sold{background:rgba(200,0,0,.95);cursor:default;opacity:.85}
.seat:hover{transform:scale(1.06)}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999
}
.modal.open{display:flex}

.card{
  background:#fff;
  padding:14px;
  border-radius:8px;
  width:90%;
  max-width:420px;
  box-shadow:0 6px 24px rgba(0,0,0,.2)
}

input[type=text],input[type=email]{width:100%;padding:8px;margin-top:6px}
input[type=file]{margin-top:8px}

.btn{padding:8px 12px;border-radius:6px;border:none;background:#1e73be;color:#fff;cursor:pointer}
.btn.grey{background:#777}
#formMsg{margin-top:8px}
</style>
</head>

<body>

<div class="topbar">
  <h2>–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</h2>
  <div class="legend">
    <span><i class="sw" style="background:#00a000"></i> available</span>
    <span><i class="sw" style="background:#f0a000"></i> pending</span>
    <span><i class="sw" style="background:#c00000"></i> sold</span>
  </div>
</div>

<div class="hall" id="hall">
  <div class="stage">PALCO / –°—Ü–µ–Ω–∞</div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="card">
    <h3 id="modalTitle"></h3>
    <form id="buyForm">
      <input type="hidden" id="seatId">

      <label>–ò–º—è
        <input type="text" id="name" required>
      </label>

      <label>–§–∞–º–∏–ª–∏—è
        <input type="text" id="surname">
      </label>

      <label>Email
        <input type="email" id="email" required>
      </label>

      <label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã
        <input type="file" id="receipt" name="receipt" required accept="image/*,application/pdf" required>
      </label>

      <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
        <button type="button" class="btn grey" id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
        <button type="submit" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>

      <div id="formMsg"></div>
    </form>
  </div>
</div>

<script>
/* üîó –í–ê–ñ–ù–û: —Ç–æ–ª—å–∫–æ /exec */
const API_URL = 'https://script.google.com/macros/s/AKfycbxJeQGKdVFD7_J9QZtCGf45-fiF3zHiaYZH3O6GezUDDN8Cz5JEV1GlzvQGF4iZP0eayg/exec';

/* üéü —Å—Ö–µ–º–∞ —Ä—è–¥–æ–≤ */
const rowsCounts = [16,17,16,15,14,14,14,13,10,11,10,9,7,6];

/* üìê –ø–∞—Ä–∞–º–µ—Ç—Ä—ã */
const hallPaddingLeft = 6;
const hallPaddingRight = 6;
const topStart = 22;
const rowVGap = 4.5;
const seatW = 3.5;
const seatH = 3.5;

/* üßÆ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ—Å—Ç (–≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Å–ø—Ä–∞–≤–∞) */
const SEATS_CONFIG = (() => {
  const arr = [];
  const width = 100 - hallPaddingLeft - hallPaddingRight;
  const maxCols = Math.max(...rowsCounts);
  const lastLeft = hallPaddingLeft + width - seatW;
  const colGap = maxCols > 1 ? (width - seatW) / (maxCols - 1) - seatW : 0;

  let id = 1;
  rowsCounts.forEach((count, r) => {
    const top = topStart + r * rowVGap;
    const startLeft = lastLeft - (count - 1) * (seatW + colGap);
    for (let i = 0; i < count; i++) {
      arr.push({ id:String(id++), left:startLeft + i*(seatW+colGap), top });
    }
  });
  return arr;
})();

let seatsState = {};

/* ===== –ó–ê–ì–†–£–ó–ö–ê –ú–ï–°–¢ ===== */
async function fetchSeats(){
  try{
    const r = await fetch(API_URL);
    const j = await r.json();
    seatsState = {};
    j.seats.forEach(s => seatsState[s.id] = s.status);
  }catch(e){}
  renderSeats();
}

function renderSeats(){
  const hall = document.getElementById('hall');
  hall.querySelectorAll('.seat').forEach(e=>e.remove());

  SEATS_CONFIG.forEach(s=>{
    const el = document.createElement('div');
    el.className = 'seat ' + (seatsState[s.id] || 'available');
    el.style.left = s.left + '%';
    el.style.top = s.top + '%';
    el.style.width = seatW + '%';
    el.style.height = seatH + '%';
    el.textContent = s.id;

    if(seatsState[s.id] !== 'sold'){
      el.onclick = ()=>openModal(s.id);
    }
    hall.appendChild(el);
  });
}

/* ===== MODAL ===== */
const modal = document.getElementById('modal');
const seatIdInput = document.getElementById('seatId');
const modalTitle = document.getElementById('modalTitle');
const formMsg = document.getElementById('formMsg');

function openModal(id){
  seatIdInput.value = id;
  modalTitle.textContent = '–í—ã–±—Ä–∞–Ω–æ –º–µ—Å—Ç–æ ' + id;
  modal.classList.add('open');
}
document.getElementById('cancelBtn').onclick = ()=>modal.classList.remove('open');

/* ===== –û–¢–ü–†–ê–í–ö–ê ===== */
document.getElementById('buyForm').onsubmit = async e => {
  e.preventDefault();
  formMsg.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞‚Ä¶';

  const fd = new FormData();
  fd.append('type','reserve');
  fd.append('id',seatIdInput.value);
  fd.append('name',name.value);
  fd.append('surname',surname.value);
  fd.append('email',email.value);
  fd.append('receipt',receipt.files[0]);

  try{
    const r = await fetch(API_URL,{method:'POST',body:fd});
    const j = await r.json();
    if(j.ok){
      formMsg.textContent = '–†–µ–∑–µ—Ä–≤ –ø—Ä–∏–Ω—è—Ç';
      fetchSeats();
      setTimeout(()=>modal.classList.remove('open'),800);
    }else{
      formMsg.textContent = '–û—à–∏–±–∫–∞: ' + j.error;
    }
  }catch{
    formMsg.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
  }
};

fetchSeats();
setInterval(fetchSeats,15000);
</script>

</body>
</html>
